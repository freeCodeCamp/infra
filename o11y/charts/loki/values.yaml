deploymentMode: Distributed

global:
  extraEnvFrom:
    - secretRef:
        name: o11y-secrets

loki:
  auth_enabled: true

  storage:
    type: s3
    bucketNames:
      chunks: "net.freecodecamp.o11y.01"
      ruler: "net.freecodecamp.o11y.01"
      admin: "net.freecodecamp.o11y.01"
    s3:
      endpoint: "nyc3.digitaloceanspaces.com"
      region: "nyc3"
      s3forcepathstyle: true
      insecure: false
      access_key_id: ""
      secret_access_key: ""

  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  commonConfig:
    replication_factor: 3
    ring:
      kvstore:
        store: memberlist

  ingesterConfig:
    chunk_encoding: snappy

  bloom_build:
    enabled: false

  bloom_gateway:
    enabled: false

  querierConfig:
    max_concurrent: 32
    query_timeout: 5m
    query_ingesters_within: 3h
    cache_config:
      enable_fifocache: true
      default_validity: 24h
      fifocache:
        max_size_mb: 1024

  pattern_ingester:
    enabled: true

  limits_config:
    allow_structured_metadata: true
    retention_period: 90d
    retention_stream:
      - selector: '{namespace="o11y"}'
        priority: 1
        period: 180d
    split_queries_by_interval: 1h
    max_query_lookback: 720h
    max_query_length: 721h
    max_query_parallelism: 16
    max_entries_limit_per_query: 10000
    max_cache_freshness_per_query: 10m
    query_timeout: 5m
    volume_enabled: true

  gateway:
    enabled: true
    resources:
      requests:
        cpu: 15m
        memory: 32Mi
      limits:
        cpu: 50m
        memory: 128Mi
    basic_auth:
      enabled: true
      username: loki

serviceAccount:
  create: true
  name: o11y-loki

ingester:
  replicas: 3
  zoneAwareReplication:
    enabled: false
  persistence:
    enabled: true
    size: 50Gi
  resources:
    requests:
      cpu: 750m
      memory: 1.5Gi
    limits:
      cpu: 1
      memory: 2.5Gi

distributor:
  replicas: 2
  maxUnavailable: 1
  resources:
    requests:
      cpu: 75m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 256Mi

querier:
  replicas: 2
  maxUnavailable: 1
  resources:
    requests:
      cpu: 350m
      memory: 640Mi
    limits:
      cpu: 800m
      memory: 1.5Gi

queryFrontend:
  replicas: 2
  maxUnavailable: 1
  config:
    query_stats_enabled: true
    cache_config:
      enable_fifocache: true
      default_validity: 24h
      fifocache:
        max_size_mb: 2048
  resources:
    requests:
      cpu: 100m
      memory: 768Mi
    limits:
      cpu: 200m
      memory: 1.5Gi

queryScheduler:
  enabled: true
  replicas: 2
  resources:
    requests:
      cpu: 75m
      memory: 128Mi
    limits:
      cpu: 150m
      memory: 256Mi

compactor:
  enabled: true
  replicas: 1
  config:
    working_directory: /data/loki/compactor
    compaction_interval: 5m
    max_compaction_parallelism: 1
  persistence:
    enabled: true
    size: 30Gi
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 400m
      memory: 512Mi

ruler:
  enabled: false

write:
  replicas: 0

read:
  replicas: 0

backend:
  replicas: 0

chunksCache:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 150m
      memory: 256Mi

resultsCache:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 512Mi
    limits:
      cpu: 150m
      memory: 1Gi

indexGateway:
  enabled: true
  replicas: 1
  config:
    index_cache_config:
      enable_fifocache: true
      fifocache:
        max_size_bytes: "256MB"
        validity: "24h"
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 150m
      memory: 512Mi

patternIngester:
  enabled: true
  replicas: 3
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      cpu: 150m
      memory: 256Mi
