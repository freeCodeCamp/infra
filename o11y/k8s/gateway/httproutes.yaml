---
# Buffering Middleware - Request body size limit and retry logic
# Replaces nginx.ingress.kubernetes.io/proxy-body-size annotation
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: buffering
  namespace: o11y
spec:
  buffering:
    maxRequestBodyBytes: 52428800   # 50MB max request body
    memRequestBodyBytes: 10485760   # 10MB threshold for disk buffering
    retryExpression: "IsNetworkError() && Attempts() < 2"

---
# Headers Middleware - Security and proxy headers
# Replaces custom header annotations from ingress-nginx
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: secure-headers
  namespace: o11y
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"

---
# Grafana HTTPRoute - Handles both / and /grafana paths
# Replaces previous Ingress resource
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-route
  namespace: o11y
spec:
  parentRefs:
  - name: o11y-gateway
    namespace: o11y
  hostnames:
  - o11y.freecodecamp.net
  rules:
  # Root path to Grafana
  - matches:
    - path:
        type: PathPrefix
        value: /
    filters:
    # Apply middlewares via ExtensionRef (Gateway API standard pattern)
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: buffering
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: secure-headers
    backendRefs:
    - name: grafana
      port: 80
  # Explicit /grafana path
  - matches:
    - path:
        type: PathPrefix
        value: /grafana
    filters:
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: buffering
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: secure-headers
    backendRefs:
    - name: grafana
      port: 80

---
# Loki HTTPRoute - Handles /loki path for log ingestion
# Replaces previous Ingress resource
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: loki-route
  namespace: o11y
spec:
  parentRefs:
  - name: o11y-gateway
    namespace: o11y
  hostnames:
  - o11y.freecodecamp.net
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /loki
    filters:
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: buffering
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: secure-headers
    backendRefs:
    - name: loki-gateway
      port: 80
