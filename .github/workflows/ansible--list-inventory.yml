name: Ansible --01- List Inventory

on:
  workflow_dispatch:

defaults:
  run:
    working-directory: './ansible'

jobs:
  run_playbook:
    name: Run Play
    runs-on: ubuntu-latest
    env:
      LINODE_API_TOKEN: ${{ secrets.LINODE_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f

      - name: Setup Ansible and Dependencies
        uses: ./.github/actions/setup-ansible

      - name: Validate Inventory
        uses: ./.github/actions/validate-inventory
        with:
          inventory: linode.yml

      - name: List Inventory
        run: |
          ansible-inventory -i inventory/linode.yml --graph -v
