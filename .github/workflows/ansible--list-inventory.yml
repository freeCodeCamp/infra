name: Ansible --01- List Inventory

on:
  workflow_dispatch:

jobs:
  run_playbook:
    name: Run Play
    runs-on: ubuntu-latest
    env:
      WORKING_DIR: './ansible'
      LINODE_API_TOKEN: ${{ secrets.LINODE_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@43045ae669be728bd34ed56fcd1a230c0dc4d8e2

      - name: Setup Ansible and Dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          make install
          ansible --version

      - name: List Inventory
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          ansible-inventory --graph -v
