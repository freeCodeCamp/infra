name: Build Docker Images

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "images/containers/**/*"

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        images: [serve, landing-initial]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@dc7b9719a96d48369863986a06765841d7ea23f6 # tag=v2

      - name: Log in to the GHCR
        uses: docker/login-action@49ed152c8eca782a232dede0303416e8f356c37b # tag=v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          cd images/containers/${{ matrix.images }}

          docker build . \
          --tag ghcr.io/freecodecamp/${{ matrix.images }}:${{ github.sha }} \
          --tag ghcr.io/freecodecamp/${{ matrix.images }}:latest

          docker push --all-tags ghcr.io/freecodecamp/${{ matrix.images }}
