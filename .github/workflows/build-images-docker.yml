name: CD - Docker Images

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'images/containers/**/*'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        images: [serve, landing]

    steps:
      - name: Checkout code
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@15c905b16b06416d2086efa066dd8e3a35cc7f98 # v2

      - name: Log in to the GHCR
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # tag=v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          cd images/containers/${{ matrix.images }}

          docker build . \
          --tag ghcr.io/freecodecamp/${{ matrix.images }}:${{ github.sha }} \
          --tag ghcr.io/freecodecamp/${{ matrix.images }}:latest

          docker push --all-tags ghcr.io/freecodecamp/${{ matrix.images }}
