name: Docker -- GHCR

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docker/**/*'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        images: [landing]

    steps:
      - name: Checkout code
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@ecf95283f03858871ff00b787d79c419715afc34 # v2

      - name: Log in to the GHCR
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc # v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          cd docker/${{ matrix.images }}

          docker build . \
          --tag ghcr.io/freecodecamp/${{ matrix.images }}:${{ github.sha }} \
          --tag ghcr.io/freecodecamp/${{ matrix.images }}:latest

          docker push --all-tags ghcr.io/freecodecamp/${{ matrix.images }}
