name: Build Machine Images - Ubuntu

on:
  workflow_dispatch:
    inputs:
      variables:
        description: "Provide build variant variables: vm_size=Standard_D2s_v3 image_sku=18.04-LTS"
        default: "vm_size=Standard_B2s image_sku=18.04-LTS"
        required: false

jobs:      
  build-images:
    name: Build Images
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        location: [ "eastus", "westus" ]
    env: 
      AZURE_SERVICE_PRINCIPAL_CLIENT_ID: ${{ secrets.AZURE_SERVICE_PRINCIPAL_CLIENT_ID }}
      AZURE_SERVICE_PRINCIPAL_CLIENT_SECRET: ${{ secrets.AZURE_SERVICE_PRINCIPAL_CLIENT_SECRET }}
      AZURE_SERVICE_PRINCIPAL_TENANT_ID: ${{ secrets.AZURE_SERVICE_PRINCIPAL_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Init
        uses: hashicorp/packer-github-actions@v0.2.0
        with:
          command: init
          arguments: -var location=${{ matrix.location }} -var ${{ github.event.inputs.variables }}
          target: ./images/machines/azure/ubuntu.pkr.hcl

      - name: Validate
        uses: hashicorp/packer-github-actions@v0.2.0
        with:
          command: validate
          arguments: -var location=${{ matrix.location }} -var ${{ github.event.inputs.variables }}
          target: ./images/machines/azure/ubuntu.pkr.hcl
      
      - name: Build
        uses: hashicorp/packer-github-actions@v0.2.0
        with:
          command: build
          arguments: -var location=${{ matrix.location }} -var ${{ github.event.inputs.variables }}
          target: ./images/machines/azure/ubuntu.pkr.hcl
      
