---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: buffering
  namespace: o11y
spec:
  buffering:
    maxRequestBodyBytes: 52428800   # 50MB max request body
    memRequestBodyBytes: 10485760   # 10MB threshold for disk buffering
    retryExpression: "IsNetworkError() && Attempts() < 2"

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: secure-headers
  namespace: o11y
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-route
  namespace: o11y
spec:
  parentRefs:
  - name: o11y-gateway
    namespace: o11y
  hostnames:
  - o11y.freecodecamp.net
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    filters:
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: buffering
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: secure-headers
    backendRefs:
    - name: grafana
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /grafana
    filters:
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: buffering
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: secure-headers
    backendRefs:
    - name: grafana
      port: 80

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: loki-route
  namespace: o11y
spec:
  parentRefs:
  - name: o11y-gateway
    namespace: o11y
  hostnames:
  - o11y.freecodecamp.net
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /loki
    filters:
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: buffering
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: secure-headers
    backendRefs:
    - name: loki-gateway
      port: 80
