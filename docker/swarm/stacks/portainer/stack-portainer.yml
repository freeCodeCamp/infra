services:
  agent:
    image: portainer/agent:2.36.0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer-ce:2.36.0
    command: -H tcp://tasks.agent:9001 --tlsskipverify --trusted-origins ${TAILSCALE_HOSTNAME}
    ports:
      - "9000:9000"
      - "9443:9443"
      - "8000:8000"
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.labels.portainer == true]

networks:
  agent_network:
    driver: overlay
    attachable: true

volumes:
  portainer_data:
