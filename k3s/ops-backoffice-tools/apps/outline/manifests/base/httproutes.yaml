---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: secure-headers
  namespace: outline
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: outline
spec:
  redirectScheme:
    scheme: https
    permanent: true

---
# HTTP to HTTPS redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-redirect
  namespace: outline
spec:
  parentRefs:
  - name: outline-gateway
    namespace: outline
    sectionName: web
  hostnames:
  - outline.freecodecamp.net
  rules:
  - filters:
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: redirect-https
    backendRefs:
    - name: outline
      port: 80

---
# Main Outline route
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: outline-route
  namespace: outline
spec:
  parentRefs:
  - name: outline-gateway
    namespace: outline
    sectionName: websecure
  hostnames:
  - outline.freecodecamp.net
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    filters:
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: secure-headers
    backendRefs:
    - name: outline
      port: 80
