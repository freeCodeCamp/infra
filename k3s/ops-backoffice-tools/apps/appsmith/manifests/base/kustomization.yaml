apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: appsmith

resources:
- namespace.yaml
- deployment.yaml
- service.yaml
- pvc.yaml
- gateway.yaml
- httproutes.yaml

secretGenerator:
- name: appsmith-secrets
  type: Opaque
  envs:
  - secrets/.secrets.env
  options:
    disableNameSuffixHash: true
- name: appsmith-tls-cloudflare
  type: kubernetes.io/tls
  files:
  - tls.crt=secrets/tls.crt
  - tls.key=secrets/tls.key
  options:
    disableNameSuffixHash: true
