# kube-prometheus-stack Helm values for k3s
# Ref: https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack

# Disable k3s-incompatible components
kubeApiServer:
  enabled: false
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
kubeEtcd:
  enabled: false

defaultRules:
  rules:
    etcd: false

# Disable Grafana (already have one in grafana namespace)
grafana:
  enabled: false

# Prometheus configuration
prometheus:
  prometheusSpec:
    retention: 7d

    # External scrape targets
    # Add static configs for external systems (VMs, other clusters, etc.)
    # Example:
    #   additionalScrapeConfigs:
    #     - job_name: 'external-node'
    #       static_configs:
    #         - targets: ['10.0.0.1:9100']
    #           labels:
    #             cluster: my-cluster
    #             environment: prod
    additionalScrapeConfigs: []

    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

    # Resources
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 4Gi

    # Accept remote-write from external Prometheus agents via Tailscale
    enableRemoteWriteReceiver: true

    # Discover all ServiceMonitors/PodMonitors without label filtering
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false

# Alertmanager configuration
alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

  # Alert routing to n8n webhooks
  config:
    global:
      resolve_timeout: 5m
    route:
      receiver: 'n8n-default'
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      routes:
        - match:
            severity: critical
          receiver: 'n8n-critical'
        - match:
            custom_workflow: 'true'
          receiver: 'n8n-custom'
    receivers:
      - name: 'n8n-default'
        webhook_configs:
          - url: 'https://n8n-wh.freecodecamp.net/webhook/alerts/default'
            send_resolved: true
      - name: 'n8n-critical'
        webhook_configs:
          - url: 'https://n8n-wh.freecodecamp.net/webhook/alerts/critical'
            send_resolved: true
      - name: 'n8n-custom'
        webhook_configs:
          - url: 'https://n8n-wh.freecodecamp.net/webhook/alerts/custom'
            send_resolved: true

# Node exporter for k3s nodes
nodeExporter:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Kube-state-metrics for k3s workloads
kubeStateMetrics:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Prometheus Operator
prometheusOperator:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
