apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-redis
  namespace: n8n
  labels:
    app: n8n
    component: redis
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: n8n
      component: redis
  template:
    metadata:
      labels:
        app: n8n
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7.4.2-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --appendonly
        - "no"
        - --save
        - ""
        - --maxmemory
        - "100mb"
        - --maxmemory-policy
        - "allkeys-lru"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
