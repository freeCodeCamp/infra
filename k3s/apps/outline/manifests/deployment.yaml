apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline
  namespace: outline
  labels:
    app: outline
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: outline
  template:
    metadata:
      labels:
        app: outline
    spec:
      initContainers:
      - name: fix-permissions
        image: busybox:1.36
        command: ["sh", "-c", "chown -R 1001:1001 /var/lib/outline/data"]
        volumeMounts:
        - name: outline-data
          mountPath: /var/lib/outline/data
      containers:
      # Outline application
      - name: outline
        image: docker.getoutline.com/outlinewiki/outline:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: URL
          value: "https://outline.freecodecamp.net"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@localhost:5432/$(POSTGRES_DB)"
        - name: PGSSLMODE
          value: "disable"
        - name: REDIS_URL
          value: "redis://localhost:6379"
        - name: FILE_STORAGE
          value: "local"
        - name: FILE_STORAGE_LOCAL_ROOT_DIR
          value: "/var/lib/outline/data"
        - name: FILE_STORAGE_UPLOAD_MAX_SIZE
          value: "262144000"
        - name: FORCE_HTTPS
          value: "true"
        - name: ENABLE_UPDATES
          value: "false"
        - name: WEB_CONCURRENCY
          value: "1"
        - name: LOG_LEVEL
          value: "info"
        - name: DEFAULT_LANGUAGE
          value: "en_US"
        envFrom:
        - secretRef:
            name: outline-secrets
        volumeMounts:
        - name: outline-data
          mountPath: /var/lib/outline/data
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /_health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /_health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

      # PostgreSQL database
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: outline-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: outline-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: outline-secrets
              key: POSTGRES_DB
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - outline
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - outline
          initialDelaySeconds: 5
          periodSeconds: 5

      # Redis cache
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "no"
        - --save
        - ""
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5

      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: outline-postgres
      - name: outline-data
        persistentVolumeClaim:
          claimName: outline-data
