---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: secure-headers
  namespace: appsmith
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: appsmith
spec:
  redirectScheme:
    scheme: https
    permanent: true

---
# HTTP to HTTPS redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-redirect
  namespace: appsmith
spec:
  parentRefs:
    - name: appsmith-gateway
      namespace: appsmith
      sectionName: web
  hostnames:
    - appsmith.freecodecamp.net
  rules:
    - filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: redirect-https
      backendRefs:
        - name: appsmith
          port: 80

---
# Main Appsmith route
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: appsmith-route
  namespace: appsmith
spec:
  parentRefs:
    - name: appsmith-gateway
      namespace: appsmith
      sectionName: websecure
  hostnames:
    - appsmith.freecodecamp.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: secure-headers
      backendRefs:
        - name: appsmith
          port: 80
